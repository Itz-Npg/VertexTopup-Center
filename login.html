<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VORTEX TOP UP SHOP
    </title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header>
        <h2><a href="index.html" style="text-decoration: none; color: white;">VORTEX TOP UP SHOP</a></h2>
        <div class="search-box" style="margin-left: 20px; visibility: hidden;">
            <input type="text" placeholder="Search" disabled style="opacity: 0.5;">
        </div>

        <nav class="nav-links">
            <a href="index.html" class="nav-link">Diamonds</a>
            <a href="account.html" class="nav-link">History</a>
        </nav>
    </header>

    <div class="auth-container">

        <!-- Tab Switcher -->
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Signup</button>
        </div>

        <div class="auth-card">

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Mobile Number or Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="loginInput" placeholder="Enter mobile or email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" placeholder="Enter password" class="password-input" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword(this)"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>

                    <div class="footer-text">
                        By continuing, you agree to our <a href="#">Privacy Policy</a>.
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-section">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-mobile-alt icon"></i>
                            <input type="tel" placeholder="Enter mobile number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="far fa-envelope icon"></i>
                            <input type="email" placeholder="Enter email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" placeholder="Enter password" class="password-input" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword(this)"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-check icon"></i>
                            <input type="password" placeholder="Confirm password" class="password-input" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword(this)"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign Up</button>

                    <div class="footer-text">
                        Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <footer>
        <h3>VORTEX TOP UP SHOP</h3>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="https://chat.whatsapp.com/HeVn41FGbZkLU1L0hfmorV">Contact Support</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="copyright">
            &copy; 2024 VORTEX TOP UP SHOP. All Rights Reserved. <br>
            Designed for Gamers ðŸŽ®
        </div>
    </footer>

    <script>
        // API Base URL - works locally and on Vercel
        const API_BASE = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
            ? 'http://localhost:3000'
            : '';

        async function handleLogin(event) {
            event.preventDefault();
            const input = document.getElementById('loginInput').value;
            const password = document.querySelector('#login-form .password-input').value;

            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("Cannot connect to server. Is Node.js running?");
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const mobile = document.querySelector('#signup-form input[type="tel"]').value;
            const password = document.querySelector('#signup-form .password-input').value;

            try {
                const res = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mobile, password })
                });

                const data = await res.json();
                if (data.success) {
                    alert("Signup Successful! Please Login.");
                    switchTab('login');
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("Server connection failed.");
            }
        }

        function switchTab(tab) {
            // Update Tab Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (tab === 'login') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
            }

            // Show Content
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
        }

        function togglePassword(icon) {
            const input = icon.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
