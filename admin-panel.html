<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - VORTEX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #333;
        }

        .login-box h2 {
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .login-box input {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #333;
            border-radius: 8px;
            background: #252525;
            color: #fff;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            transform: translateY(-2px);
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .admin-tab {
            padding: 15px 30px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .admin-tab:hover,
        .admin-tab.active {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        /* Panels */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        /* Cards */
        .admin-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .admin-card h3 {
            color: #e74c3c;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            padding-left: 15px;
        }

        /* Table */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .admin-table th {
            background: #252525;
            color: #e74c3c;
        }

        .admin-table tr:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        /* Form */
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-row input,
        .form-row select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #252525;
            color: #fff;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #e74c3c;
            color: #fff;
        }

        .btn-success {
            background: #27ae60;
            color: #fff;
        }

        .btn-warning {
            background: #f39c12;
            color: #000;
        }

        .btn-danger {
            background: #c0392b;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Stock Badge */
        .stock-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .in-stock {
            background: #27ae60;
            color: #fff;
        }

        .out-of-stock {
            background: #c0392b;
            color: #fff;
        }

        /* Status Badge */
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
        }

        .status-Processing {
            background: #f39c12;
            color: #000;
        }

        .status-Completed {
            background: #27ae60;
            color: #fff;
        }

        .status-Cancelled {
            background: #c0392b;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>üîê Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Admin Email">
            <input type="password" id="adminPassword" placeholder="Password">
            <button onclick="adminLogin()">Login</button>
            <p id="loginError" style="color: #e74c3c; margin-top: 15px;"></p>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div class="admin-container" id="adminContent" style="display: none;">
        <header style="margin-bottom: 30px;">
            <h1 style="color: #e74c3c;">‚öôÔ∏è VORTEX Admin Panel</h1>
            <p style="color: #888;">Manage your products, orders, and settings</p>
        </header>

        <!-- Tabs -->
        <div class="admin-tabs">
            <div class="admin-tab active" onclick="showPanel('products')">üì¶ Products</div>
            <div class="admin-tab" onclick="showPanel('orders')">üßæ Orders</div>
            <div class="admin-tab" onclick="showPanel('settings')">‚öôÔ∏è Settings</div>
            <a href="index.html" class="admin-tab" style="text-decoration: none; color: inherit;">üè† Back to Shop</a>
        </div>

        <!-- Products Panel -->
        <div class="admin-panel active" id="panel-products">
            <div class="admin-card">
                <h3>Add New Product</h3>
                <div class="form-row">
                    <input type="text" id="newProductName" placeholder="Product Name (e.g., 100 üíé Diamonds)">
                    <input type="number" id="newProductPrice" placeholder="Price (‚Çπ)">
                    <input type="text" id="newProductImage" placeholder="Image filename (optional)">
                    <button class="btn btn-primary" onclick="addProduct()">+ Add Product</button>
                </div>
            </div>

            <div class="admin-card">
                <h3>All Products</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Orders Panel -->
        <div class="admin-panel" id="panel-orders">
            <div class="admin-card">
                <h3>All Orders</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>UID</th>
                            <th>Axis Token</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="admin-panel" id="panel-settings">
            <div class="admin-card">
                <h3>Site Settings</h3>
                <div class="form-row">
                    <input type="text" id="settingSiteName" placeholder="Site Name">
                </div>
                <div class="form-row">
                    <input type="text" id="settingVideoUrl" placeholder="YouTube Video URL (embed format)">
                </div>
                <div class="form-row">
                    <input type="email" id="settingAdminEmail" placeholder="Admin Email">
                    <input type="password" id="settingAdminPassword"
                        placeholder="New Admin Password (leave blank to keep)">
                </div>
                <button class="btn btn-success" onclick="saveSettings()">üíæ Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - works locally and on Vercel
        const API_BASE = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
            ? 'http://localhost:3000'
            : '';
        const API = `${API_BASE}/api`;

        // Admin Login
        async function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const res = await fetch(`${API}/admin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    localStorage.setItem('adminLoggedIn', 'true');
                    loadProducts();
                    loadOrders();
                    loadSettings();
                } else {
                    document.getElementById('loginError').innerText = 'Invalid credentials';
                }
            } catch (err) {
                document.getElementById('loginError').innerText = 'Server Error. Is the server running?';
            }
        }

        // Check if already logged in (simple session)
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadProducts();
            loadOrders();
            loadSettings();
        }

        // Tab Navigation
        function showPanel(name) {
            document.querySelectorAll('.admin-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('panel-' + name).classList.add('active');
            event.target.classList.add('active');
        }

        // Load Products
        async function loadProducts() {
            try {
                const res = await fetch(`${API}/products`);
                const products = await res.json();

                const table = document.getElementById('productsTable');
                table.innerHTML = products.map(p => `
                    <tr>
                        <td>${p.name}</td>
                        <td>‚Çπ ${p.price}</td>
                        <td>
                            <span class="stock-badge ${p.inStock ? 'in-stock' : 'out-of-stock'}">
                                ${p.inStock ? 'In Stock' : 'Out of Stock'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-warning" onclick="toggleStock('${p._id}', ${!p.inStock})">
                                ${p.inStock ? 'Mark Out' : 'Mark In'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteProduct('${p._id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Error loading products:', err);
            }
        }

        // Add Product
        async function addProduct() {
            const name = document.getElementById('newProductName').value;
            const price = document.getElementById('newProductPrice').value;
            const image = document.getElementById('newProductImage').value;

            if (!name || !price) {
                alert('Please enter product name and price');
                return;
            }

            try {
                await fetch(`${API}/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, image, inStock: true })
                });

                document.getElementById('newProductName').value = '';
                document.getElementById('newProductPrice').value = '';
                document.getElementById('newProductImage').value = '';
                loadProducts();
            } catch (err) {
                alert('Error adding product');
            }
        }

        // Toggle Stock
        async function toggleStock(id, inStock) {
            try {
                await fetch(`${API}/products/${id}/stock`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inStock })
                });
                loadProducts();
            } catch (err) {
                alert('Error updating stock');
            }
        }

        // Delete Product
        async function deleteProduct(id) {
            if (!confirm('Delete this product?')) return;

            try {
                await fetch(`${API}/products/${id}`, { method: 'DELETE' });
                loadProducts();
            } catch (err) {
                alert('Error deleting product');
            }
        }

        // Load Orders
        async function loadOrders() {
            try {
                const res = await fetch(`${API}/all-orders`);
                const orders = await res.json();

                const table = document.getElementById('ordersTable');
                table.innerHTML = orders.map(o => `
                    <tr>
                        <td>#${o._id.slice(-6).toUpperCase()}</td>
                        <td>${new Date(o.orderDate).toLocaleDateString()}</td>
                        <td>${o.customerName}<br><small style="color:#888">${o.customerMobile}</small></td>
                        <td>${o.gameUID || '-'}</td>
                        <td style="color: #27ae60; font-size: 11px; word-break: break-all;">${o.axisToken || '-'}</td>
                        <td>${o.item} (x${o.quantity})</td>
                        <td style="color: #e74c3c; font-weight: bold;">‚Çπ ${o.price}</td>
                        <td><span class="status-badge status-${o.status}">${o.status}</span></td>
                        <td>
                            <select onchange="updateOrderStatus('${o._id}', this.value)" style="padding: 8px; border-radius: 5px; background: #252525; color: #fff; border: 1px solid #444;">
                                <option value="Processing" ${o.status === 'Processing' ? 'selected' : ''}>Processing</option>
                                <option value="Completed" ${o.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                <option value="Cancelled" ${o.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                            <button class="btn btn-danger" onclick="deleteOrder('${o._id}')" style="margin-left: 5px;">üóëÔ∏è</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Error loading orders:', err);
            }
        }

        // Update Order Status
        async function updateOrderStatus(id, status) {
            try {
                await fetch(`${API}/orders/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                loadOrders();
            } catch (err) {
                alert('Error updating order');
            }
        }

        // Delete Order
        async function deleteOrder(id) {
            if (!confirm('Delete this order?')) return;

            try {
                await fetch(`${API}/orders/${id}`, { method: 'DELETE' });
                loadOrders();
            } catch (err) {
                alert('Error deleting order');
            }
        }

        // Load Settings
        async function loadSettings() {
            try {
                const res = await fetch(`${API}/settings`);
                const settings = await res.json();

                document.getElementById('settingSiteName').value = settings.siteName || '';
                document.getElementById('settingVideoUrl').value = settings.youtubeVideoUrl || '';
                document.getElementById('settingAdminEmail').value = settings.adminEmail || '';
            } catch (err) {
                console.error('Error loading settings:', err);
            }
        }

        // Save Settings
        async function saveSettings() {
            const updates = {
                siteName: document.getElementById('settingSiteName').value,
                youtubeVideoUrl: document.getElementById('settingVideoUrl').value,
                adminEmail: document.getElementById('settingAdminEmail').value
            };

            const newPassword = document.getElementById('settingAdminPassword').value;
            if (newPassword) {
                updates.adminPassword = newPassword;
            }

            try {
                await fetch(`${API}/settings`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });
                alert('Settings saved!');
                loadSettings();
            } catch (err) {
                alert('Error saving settings');
            }
        }
    </script>
</body>

</html>
